<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Store Shop Online Shopping Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="side-search.css">
    <link rel="stylesheet" href="search-results.css">
  </head>
  <body>
    <div id="header">
      <div id="header-row1" class="row">
        <div id="store-logo" class="col-md-4">
          <i id="logo" class="fa fa-cog fa-spin fa-5x"></i>
          <h1 id="store-name">STORE SHOP</h1>
        </div>
        <div class="col-md-6">
        </div>
        <div id="cart" class="col-md-2">
          <form action="#">
            <button id="view-cart-btn"><i class="fa fa-shopping-cart fa-2x">0</i>
            </button>
          </form>
        </div>
      </div>
      <div id="header-row2" class="row">
        <div id="category" class="col-md-2">
          <form action="#">
            <select id="category-select" name="category">
              <option value="all">All</option>
              <option value="tech">Technology</option>
              <option value="lit">Literature</option>
              <option value="entertainment">Entertainment</option>
            </select>
          </form>
        </div>
        <div id="search-bar" class="col-md-8">
          <form action="#">
            <input type="text" id="search-textbox" name="search-query" maxlength="100" value="Product Name" onfocus="if(this.value=='Product Name') this.value = '';"></input>
            <input type="submit" id="search-btn" value="Search">
          </form>
        </div>
        <div id="sort" class="col-md-2">
          <form action="#">
            <label for="sort">Sort: </label>
            <select id="sort-select" name="sort">
              <option>Highest Price</option>
              <option>Lowest Price</option>
              <option>Rating</option>
            </select>
          </form>
        </div>
      </div>
    </div><!--End Header-->
    <div id="search-page">
      <div id="side-search">
        <div id="price">
          <fieldset class="side-search-field">
            <legend>
              <h4>Price</h4>
            </legend>
            <label for="price-max">Max Price: </label>
            <input id="price-max-text" type="text" name="price-max">
            <br>
            <label for="price-min">Min Price: </label>
            <input id="price-min-text" type="text" name="price-min">
          </fieldset>
        </div>
        <div id="rating">
          <fieldset class="side-search-field">
            <legend>
              <h4>Rating</h4>
            </legend>
            <form name="radio-rating">
              <label for="5star">5-Stars </label>
              <input type="radio" name="rating" value="5star">
              <br>
              <label for="4star">4-Stars+ </label>
              <input type="radio" name="rating" value="4star">
              <br>
              <label for="3star">3-Stars+ </label>
              <input type="radio" name="rating" value="3star">
              <br>
              <label for="2star">2-Stars+ </label>
              <input type="radio" name="rating" value="2star">
              <br>
              <label for="1star">1-Stars+</label>
              <input type="radio" name="rating" value="1star">
            </form>
          </fieldset>
        </div>
      </div><!--End Side Search-->
      <div id="search-results">
      </div><!--End Search Results-->
    </div><!--End Search Page-->
    <div id="cart-page">
    </div><!--End Cart-->
    <div id="checkout-page" class="form-group">
      <form>
        <!-- <fieldset class="form-group">
          <legend>Checkout</legend>
          <label for="checkout-item-count" class="col-md-2 form-control-label">Number of Items: </label>
          <span id="checkout-item-count" class="form-control-static">0</span>
        </fieldset>
        <fieldset class="form-group">
          <label for="checkout-cart-contents" class="col-md-2 form-control-label">Your Cart: </label>
          <div id="checkout-cart-contents" class="form-group">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <label for="checkout-subtotal" class="col-md-2 form-control-label">Subtotal: </label>
          <p id="checkout-subtotal" class="form-control-static">0</p>
        </fieldset>
        <fieldset class="form-group">
          <label for="checkout-tax" class="col-md-2 form-control-label">Sales Tax: </label>
          <p id="checkout-tax" class="form-control-static">0</p>
        </fieldset>
        <fieldset class="form-group">
          <label for="checkout-total" class="col-md-2 form-control-label">Total: </label>
          <p id="checkout-total" class="form-control-static">0</p>
        </fieldset> --><!--Will implement once payment functionality is complete-->
        <fieldset class="form-group">
          <label for="payment-name" class="col-md-3 form-control-label">Name on Card</label>
          <input type="text" class="col-md-4 form-control" id="payment-name" placeholder="John Doe">
        </fieldset>
        <fieldset class="form-group">
          <label for="payment-card-number" class="col-md-3 form-control-label">Card Number</label>
          <input type="text" class="col-md-4 form-control" id="payment-card-number" placeholder="xxxx-xxxx-xxxx-xxxx">
        </fieldset>
        <fieldset id="card-info" class="form-group">
          <label for="payment-card-exp" class="col-md-3 form-control-label">Expiration Date</label>
          <select class="form-control col-md-2" name="exp-month" id="payment-card-exp-month">
            <option>Month</option>
            <option value="01">Jan (01)</option>
            <option value="02">Feb (02)</option>
            <option value="03">Mar (03)</option>
            <option value="04">Apr (04)</option>
            <option value="05">May (05)</option>
            <option value="06">June (06)</option>
            <option value="07">July (07)</option>
            <option value="08">Aug (08)</option>
            <option value="09">Sep (09)</option>
            <option value="10">Oct (10)</option>
            <option value="11">Nov (11)</option>
            <option value="12">Dec (12)</option>
          </select>
          <select class="form-control col-md-2" name="exp-year" id="payment-card-exp-year">
            <option>Year</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="payment-card-cvv" class="col-md-3 form-control-label">Security Code</label>
          <input type="text" class="col-md-4 form-control" id="payment-card-cvv" placeholder="xxx">
        </fieldset>
        <fielset class="form-group">
          <button type="submit" id="checkout-submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div><!--End Checkout-->
    <script src="app.js"></script>
  </body>
</html>
