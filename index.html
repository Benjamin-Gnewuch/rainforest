<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Store Shop Online Shopping Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div id="header" class="container-fluid">
      <form>
        <div class="row">
          <div class="container-fixed col-md-3 col-sm-2 col-xs-2 vspace4 hspace5">
            <a href="#" class="logo">
              <img src="logo.jpg" class="img-responsive" alt="store shop logo">
            </a>
          </div>
          <div class="col-md-7 vspace7">
            <form class="form-inline">
              <div class="form-group col-md-2 col-sm-2 hspace0">
                <select id="category-select" class="form-control input-lg" name="category">
                  <option value="all">All</option>
                  <option value="tech">Technology</option>
                  <option value="lit">Literature</option>
                  <option value="entertainment">Entertainment</option>
                </select>
              </div>
              <div class="form-group col-md-10 col-sm-5">
                <input id="search-textbox" class="form-control input-lg" type="text" placeholder="Search">
                <input type="submit" id="search-btn" value="Search" class="hidden">
              </div>
            </form>
          </div>
          <div class="col-md-2 col-sm-12 col-xs-3 text-right vspace6">
            <form action="#">
              <button id="user-btn" type="button" class="btn btn-primary"><i class="fa fa-user fa-3x"></i>
              </button>
              <button id="cart-btn" type="button" class="btn btn-primary"><i class="fa fa-shopping-cart fa-3x">0</i>
              </button>
            </form>
          </div>

        </div>
      </form>
    </div><!--End Header-->
    <hr>
    <div id="search-page">
      <div id="search-results">
      </div><!--End Search Results-->
    </div><!--End Search Page-->
    <div id="product-page" class="hide">
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="page-title text-center">Product</h2>
          </div>
          <div class="panel-body">
            <div class="media">
              <div class="media-left">
                <img class="media-object" id="product-img" src="" alt="Product Image">
              </div>
              <div class="media-body media-middle">
                <div id="product-form" class="form-group">
                  <div>
                    <p id="product-info" class="text-info col-md-12">                    </p>
                    <label class="label label-info col-md-1 col-md-offset-1 vspace4"> Price: </label>
                    <p id="product-price" class="col-md-3 vspace4"></p>
                    <label class="label label-info col-md-1 vspace4"> Rating: </label>
                    <p id="product-rating" class="col-md-3 vspace4"></p>
                    <label class="label label-info col-md-1 vspace4">Reviews: </label>
                    <p id="product-reviews" class="col-md-2 vspace4"></p>
                    <form id="cart-button">
                      <button id="1" type="button" class="btn btn-secondary btn-lg bg-primary col-md-4 col-md-offset-1 col-sm-4 vspace5">Add to Cart
                      </button>
                      <button id="write-review" class="btn btn-secondary btn-lg bg-primary col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 vspace5" type="button">Write a Review
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div id="review-form" class="row hide">
          <h4 class="text-center">Rate the Product</h4>
          <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <div class="container-fluid ">
              <div class="panel panel-default">
                <div class="panel-heading text-center">
                  <div id="review-rating" class="buton-group btn-group-lg btn-group-justified" role="group" aria-label="Rating">
                    <div class="btn-group" role="group">
                      <button id="rating-hate" class="btn btn-danger"type="button">Hate it!</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="rating-dislike" class="btn btn-warning"type="button">Dislike it</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="rating-neutral" class="btn btn-primary"type="button">Neutral</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="rating-like" class="btn btn-info"type="button">Like it</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="rating-love" class="btn btn-success"type="button">Love it!</button>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  <textarea id="review-text" class="form-control" rows="7" placeholder="Write comments here"></textarea>
                </div>
              </div>
              <form>
                <button id="review-submit" class="btn btn-primary" type="button" data-id="-1">Submit Review</button>
                <button id="review-cancel" class="btn btn-default" type="button">Cancel</button>
              </form>
            </div>
            <hr>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title text-center">Reviews</h2>
          </div>
          <div id="reviews" class="panel-body">
          </div>
        </div> <!--End Reviews-->
      </div>
    </div>
    <div id="cart-page" class="hide col-md-10 col-md-offset-1">
      <div class="page-header text-center">
        <h1>Your Cart</h1>
      </div>
      <div id="cart">
      </div>
      <form>
        <button id="check-out" type="button" class="col-md-4 col-md-offset-8 btn btn-primary btn-lg">Check Out
        </button>
      </form>
    </div><!--End Cart-->
    <div id="checkout-page" class="form-group hide col-md-10 col-md-offset-1">
      <form>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h3 class="h3 text-center vspace4">Checkout</h3>
            <table class="table">
              <tr class="table-hover">
                <td><label for="checkout-count" class="col-md-6 form-control-label">Number of Items: </label></td>
                <td><p id="checkout-count" class="form-control-static">0</p></td>
              </tr>
              <tr class="table-hover">
                <td><label for="checkout-subtotal" class="col-md-6 form-control-label">Subtotal: </label></td>
                <td><p id="checkout-subtotal" class="form-control-static">$0.00</p></td>
              </tr>
              <tr class="table-hover">
                <td><label for="checkout-tax" class="col-md-6 form-control-label">Sales Tax:</label></td>
                <td><p id="checkout-tax" class="form-control-static">$0.00</p></td>
              </tr>
              <tr class="table-hover">
                <td><label for="checkout-total" class="col-md-6 form-control-label">Total: </label></td>
                <td><p id="checkout-total" class="form-control-static">$0.00</p></td>
              </tr>
            </table>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h3 class="h3 text-center vspace4">Shipping and Payment</h3>
            <div class="row">
              <div id="checkout-user-div" class="col-md-6">
                <form>
                  <div class="form-group">
                    <label for="payment-name" class="form-control-label">Name on Card</label>
                    <input type="text" class="form-control" id="payment-name">
                  </div>
                  <div class="form-group">
                    <label for="payment-address" class="form-control-label">Address</label>
                    <input type="text" class="form-control" id="payment-address">
                  </div>
                  <div class="form-group">
                    <label for="payment-city" class="form-control-label">City</label>
                    <input type="text" class="form-control" id="payment-city">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="payment-state" class="form-control-label">State</label>
                        <select class="form-control" id="state-select" name="payment-state">
                          <option value="">N/A</option>
                          <option value="AK">Alaska</option>
                          <option value="AL">Alabama</option>
                          <option value="AR">Arkansas</option>
                          <option value="AZ">Arizona</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DC">District of Columbia</option>
                          <option value="DE">Delaware</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="IA">Iowa</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MD">Maryland</option>
                          <option value="ME">Maine</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MO">Missouri</option>
                          <option value="MS">Mississippi</option>
                          <option value="MT">Montana</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="NE">Nebraska</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NV">Nevada</option>
                          <option value="NY">New York</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="PR">Puerto Rico</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VA">Virginia</option>
                          <option value="VT">Vermont</option>
                          <option value="WA">Washington</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WV">West Virginia</option>
                          <option value="WY">Wyoming</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="payment-zip" class=" form-control-label">Zip</label>
                        <input type="text" class="form-control" id="payment-zip" maxlength="5">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div id="checkout-payment-div" class="col-md-6">
                <form>
                  <div class="form-group">
                    <label for="payment-card-number" class="form-control-label">Card Number</label>
                    <input type="text" class="form-control" id="payment-card-number" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16">
                  </div>
                  <div class="form-group">
                    <label for="payment-card-exp" class="form-control-label  text-left">Expiration Date</label>
                    <div class="row">
                      <div class="col-md-6">
                        <select class="form-control" name="exp-month" id="exp-month">
                          <option>Month</option>
                          <option value="01">Jan (01)</option>
                          <option value="02">Feb (02)</option>
                          <option value="03">Mar (03)</option>
                          <option value="04">Apr (04)</option>
                          <option value="05">May (05)</option>
                          <option value="06">June (06)</option>
                          <option value="07">July (07)</option>
                          <option value="08">Aug (08)</option>
                          <option value="09">Sep (09)</option>
                          <option value="10">Oct (10)</option>
                          <option value="11">Nov (11)</option>
                          <option value="12">Dec (12)</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <select class="form-control col-md-2" name="exp-year" id="exp-year">
                          <option>Year</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="payment-card-cvv" class="form-control-label text-left">Security Code</label>
                    <input type="password" class="form-control" id="payment-card-cvv" placeholder="xxx" maxlength="3">
                  </div>
                  <button type="button" id="checkout-submit" class="btn btn-primary btn-block btn-lg vspace5">Place Order</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr>
      <div class="well" id="payment-alert">
      </div>
    </div><!--End Checkout-->
    <div id="receipt-page" class="form-group hide">
      <form>
        <div class="row">
          <div id="receipt-header" class="col-md-12" form-group>
            <h1 style="text-align: center">Order Processed</h1>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-2"></div>
          <div id="shipping-info" class="col-md-4 form-group">
            <address>
              <strong id="receipt-name"></strong><br>
              <span id="receipt-address1"></span><br>
              <span id="receipt-address2"></span>
            </address>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4 form-group">
              <p class="text-right">Date: 03/02/2016</p>
              <p class="text-right">Order Number: 00001</p>
            </div>
        </div>
        <hr>
        <div class="row">
          <div id="order-summary"class="col-md-8 col-md-offset-2 form-group">
            <h3 class="text-center">Order Details</h3>
            <label>Items Purchased: </label>
            <p id="receipt-item-count"></p>
            <label>Total Spent: </label>
            <p id="receipt-total"></p>
          </div>
        </div>
        <div id="footer" class="well">
          <h3 class="text-center">Have a great day!</h3>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
    <script src="products.js"></script>
  </body>
</html>
